<div class="container" style="text-align: center;">

  <div class="position-relative overflow-hidden p-3 text-center bg-light">
    <h1>Open Bank Account</h1>
  </div>
  <div class="p-5 p-md-5 m-md-3 bg-light">
    <div class="card">
        <form #createbankaccount="ngForm" (ngSubmit)="onSubmit(createbankaccount)">
            <div class="card-body">
              <div class="form-group">
                <label for="pin">CUSTOMER ID</label>
                <input type="text" class="form-control" id="customerid" name="customerid" placeholder="Enter Customerid"
                    [(ngModel)]="registerUser.customerid">
            </div>
            <span></span>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"
                        [(ngModel)]="registerUser.firstname">
                </div>
                <span></span>
                <div class="form-group">
                    <label for="lastename">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"
                        [(ngModel)]="registerUser.lastName">
                </div>
                <div class="form-group">
                  <label for="dd/mm/yyyy">DATE OF BIRTH</label>
                  <input type="text" class="form-control" id="dob" name="dob" placeholder="yyyy-mm-dd"
                      [(ngModel)]="registerUser.dob">
              </div>
                <!-- <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="input-group">
                      <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth"
                          ngbDatepicker #d="ngbDatepicker" [(ngModel)]="registerUser.dob" readonly>
                      <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                                  class="bi bi-calendar">Calender</i></button>
                      </div>
                  </div>
                </div> -->
                <span></span>
                <div class="form-group">
                  <label for="email">GENDER</label>
                  <input type="gender" class="form-control" id="gender" name="gender" placeholder="MALE OR FEMALE"
                      [(ngModel)]="registerUser.gender">
              </div>
                <!-- <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control">
                        <option value="0">-- Select Gender --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                        [(ngModel)]="registerUser.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter Password" [(ngModel)]="registerUser.password">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter Contact"
                        [(ngModel)]="registerUser.contact" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" class="form-control" id="nationality" name="nationality"
                        placeholder="Enter Nationality" [(ngModel)]="registerUser.nationality">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City"
                        [(ngModel)]="registerUser.city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State"
                        [(ngModel)]="registerUser.state" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="pin">Pin</label>
                    <input type="text" class="form-control" id="pin" name="pin" placeholder="Enter Pin"
                        [(ngModel)]="registerUser.pin">
                </div>
            </div>
            <div class="card-footer">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- Submit-->
                        <button type="submit" class="btn btn-lg btn-block btn-primary mb-3">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>

</div>
